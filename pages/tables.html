<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/tables.css" />
  </head>
  <body>
    <table>
      <caption>
        Table Caption Practice
      </caption>
      <thead>
        <tr>
          <th colspan="4"><strong>0.00</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>C</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>/</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>*</td>
        </tr>
        <tr>
          <td>0</td>
          <td>.</td>
          <td>+</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1/x</td>
          <td>x^2</td>
          <td colspan="2" class="equal-sign">=</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
