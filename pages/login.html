<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <form action="">
      <label for="username">
        Username:
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Your Email"
        />
      </label>
      <br />
      <label for="password">
        Password:
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Your Password"
          required
        />
      </label>
      <br />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
